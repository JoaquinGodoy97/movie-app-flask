{% extends 'base.html' %}

{% block head %}
<title>Results</title>
{% endblock %}

{% block customCSS %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}


{% block body %}
    <main>

        <div class="main-item movie-search">
            <h1>This is how is gonna appear: {{url_view}}</h1>
            <div class="button-container">

                <form method="POST">

                    <input id="search" name="search" type="text">
                    <input type="submit" name="search" id="search" value="Search">
                    
                    <div>
                        <input class="npage" name="npage" id="npage" type="submit" value="Next"/>
                        <input class="ppage" name="ppage" id="ppage" type="submit" value="Prev"/>
                    </div>
                    
                    
                </form>
                
                
                
            </div>
            
        </div>
    
        <div class="main-item movie-container">
            {% for movie in movies %}
                
                <div class="movie-item">
                    <h4 class="movie-title movie-overflow">{{movie['title']}}</h4>
                    <div class="movie-info-container">
                        <div><img src="https://image.tmdb.org/t/p/w200{{movie['poster_path']}}" alt="perroloco"></div>
                        <p>{{ movie['overview'] }}</p>
                    </div>
                </div>

            {% endfor %}
        </div>
    </main>
    

{% endblock %}
